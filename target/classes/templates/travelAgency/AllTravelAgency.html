<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<div th:replace="mainHeader :: mainHeader"></div>

<!-- job section -->
<section class="job_section" style="min-height: 100vh;">
    <div class="container">
        <div class="job_container">
            <div class="row">
                <div class="job_heading">
                    <div class="btn-box">
                        <a th:href="@{/addTravelAgency}">
                            Create Agency
                        </a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 my-5"  th:each="model:${travelAgencyList}">
                    <div class="card bg-transparent my-3">
                        <img src="images/bus-png-4.png" class="card-img-top" alt="Fissure in Sandstone"/>
                        <div class="card-body">
                            <h5 class="card-title" th:text="${model.agencyName}"><span></span></h5>
                            <p class="card-text" th:text="${model.agencyLocation}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                            <a th:href="@{'/new/trip/' + ${model.id}}" class="btn btn-primary" data-mdb-ripple-init>Create Trip</a>
                            <a th:href="@{/travel/agency/trips/{id}(id=${model.id})}" class="btn btn-light" data-mdb-ripple-init>View Trips</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="btn-box">
            <a href="">
                View All
            </a>
        </div>
    </div>
</section>
<!-- end job section -->

<div th:replace="footer :: footer"></div>
